<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>Quotes Page</title>
  </head>
  <body>~
    <div class="container">
      <div class="card">
        <div class="quoteIconT"><i class="fas fa-quote-left"></i></div>
        <div class="quoteIconB"><i class="fas fa-quote-right"></i></div>
        <div class="content">
          <h1 id="quote">Honesty is the best policy.</h1>
          <p id="author">Universal Truth</p>
        </div>
        <button id="newQuote"><i class="fas fa-random"></i></button>
        <button id="tweetMe"><i class="fab fa-twitter"></i></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
